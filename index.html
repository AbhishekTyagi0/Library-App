<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>


    <dialog>
      <div class="dialog-container">
        <div class="dialog-items">
          <label for="book-Name">Add the Book Name:</label>
          <input type="text" id="book-Name" required>
        </div>
        <div class="dialog-items">
          <label for="author-Name">Add the Author Name:</label>
          <input type="text" id="author-Name" required>
        </div>
        <div class="dialog-items">
          <label for="readStatus">Check if Readed:</label>
          <input type="checkbox" id="readStatus">
        </div>
        <div class="dialog-items">
          <button autofocus>Cancel</button>
          <button type="submit" class="btn-confirm">Confirm</button>
        </div>
      </div>
    </dialog>



    <header class="header">
      <button class="add-book">Add Book</button>
    </header>

    <sidebar class="sidebar"></sidebar>

    <main class="main">

      <div class="bookList">

        <!-- cards will display hear -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
